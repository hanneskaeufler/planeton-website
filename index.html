<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Planeton - Space Invaders iOS App</title>
    <meta name="description" content="Space Invaders iOS App" />
    <meta name="author" content="Hannes KÃ¤ufler" />

    <meta property="og:title" content="Planeton - Space Invaders iOS App" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://planeton.vercel.app" />
    <meta
      property="og:description"
      content="Planeton - Space Invaders iOS App"
    />
    <meta property="og:image" content="image.png" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <style>
      body,
      html {
        background: rgb(13, 23, 73);
        background: radial-gradient(
          circle,
          rgba(13, 23, 73, 1) 0%,
          rgba(2, 0, 33, 1) 100%
        );
      }

      h1 {
        /* inline-block such that the gradient expands only across
           the width of the text, not across the width of the container */
        display: inline-block;
        font-family: sans-serif;
        font-size: 6rem;
        background: rgb(131, 58, 180);
        background: linear-gradient(
          90deg,
          rgba(131, 58, 180, 1) 0%,
          rgba(253, 29, 29, 1) 50%,
          rgba(252, 176, 69, 1) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      header img {
        width: 50%;
        max-width: 15rem;
        margin-bottom: 5rem;
      }

      #container {
        padding: 2rem;
        max-width: 1280px;
        margin: auto;
      }

      main {
        display: grid;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        main {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>

  <body>
    <div id="container">
      <header>
        <div>
          <h1>Planeton</h1>
        </div>
        <center>
          <a href="https://apps.apple.com/us/app/planeton/id1526069486">
            <img
              src="assets/appstore-badge.svg"
              alt="Download Planeton on the iOS AppStore"
            />
          </a>
        </center>
      </header>
      <main>
        <div>
          <div>
            <img src="assets/test_01_game.iPhone_5p5in.png" width="100%" />
          </div>
        </div>
        <div>
          <img src="assets/test_02_home.iPhone_5p5in.png" width="100%" />
        </div>
      </main>
    </div>
  </body>
</html>
